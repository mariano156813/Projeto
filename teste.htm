<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Espaçamento entre Letras</title>
    <style>
        .espaco-pixel {
            letter-spacing: 2px; /* Espaçamento em pixels */
        }

        .espaco-em {
            letter-spacing: 0.2em; /* Espaçamento em em */
        }
    </style>
</head>
<body>
    <p style="letter-spacing: 1px;">Texto com espaçamento de 1px.</p>
    <p class="espaco-pixel">Texto com espaçamento de 2px.</p>
    <p class="espaco-em">Texto com espaçamento de 0.2em.</p>
</body>
</html>
